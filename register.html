<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="loginBox">
        <img src="user.png" class="user">
        <h2>Register</h2>
        <form>
            <p>Username</p>
            <input type="text" name="" id="username" placeholder="Username" required>
            <p>Email Address</p>
            <input type="text" name="" id="email" placeholder="Email" required>
            <p>Password</p>
            <input type="password" name="" id="pw" placeholder="Password" required>

            <input id="rgstr_btn" type="submit" value="Sign Up" onclick="signup()"/>
            <p>Sudah punya akun? <a href="login.html">Login disini</a></p>
        </form>
    </div>
</body>

<script type="text/javascript" src="run.js"></script>

</html>
